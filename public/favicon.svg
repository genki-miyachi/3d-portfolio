<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" rx="6" fill="#0a0a0a"/>
  <!-- outer cube (3D projection of tesseract outer cell) -->
  <polygon points="4,6 28,6 28,28 4,28" fill="none" stroke="#00ff41" stroke-width="1.2" opacity="0.9"/>
  <!-- inner cube (3D projection of tesseract inner cell) -->
  <polygon points="10,11 22,11 22,23 10,23" fill="none" stroke="#00ff41" stroke-width="1.2" opacity="0.9"/>
  <!-- connecting edges (4D depth lines) -->
  <line x1="4" y1="6" x2="10" y2="11" stroke="#00ff41" stroke-width="1" opacity="0.5"/>
  <line x1="28" y1="6" x2="22" y2="11" stroke="#00ff41" stroke-width="1" opacity="0.5"/>
  <line x1="28" y1="28" x2="22" y2="23" stroke="#00ff41" stroke-width="1" opacity="0.5"/>
  <line x1="4" y1="28" x2="10" y2="23" stroke="#00ff41" stroke-width="1" opacity="0.5"/>
  <!-- subtle center glow -->
  <circle cx="16" cy="17" r="6" fill="#00ff41" opacity="0.06"/>
</svg>
